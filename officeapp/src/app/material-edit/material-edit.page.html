<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/materials"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar {{ loadedMaterial.name }}</ion-title>
    <ion-buttons>
      <ion-button (click)="editMaterial()" [disabled]="!form.valid">
        <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Editar titulo</ion-label>
            <ion-textarea type="text" formControlName="title"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Editar descripcion</ion-label>
            <ion-textarea rows="2" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Editar cantidad</ion-label>
            <ion-textarea type="number" formControlName="quantity"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
